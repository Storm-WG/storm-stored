[package]
name = "storedrpc"
description = "Storage daemon RPC API"
version = "0.8.0-alpha.1"
authors = ["Dr. Maxim Orlovsky <orlovsky@lnp-bp.org>"]
license = "MIT"
keywords = ["daemon", "sled", "database"]
categories = ["database"]
edition = "2021"
rust-version = "1.56.0"
readme = "../README.md"

[lib]
name = "storedrpc"

[dependencies]
amplify = "3.12.0"
strict_encoding = "1.8.1"
internet2 = "0.8.0-beta.1"
microservices = { version = "0.8.0-rc.1", git = "https://github.com/Internet2-WG/rust-microservices", default-features = false, features = ["client"] }
rand = "0.8"
serde_crate = { package = "serde", version = "1", features = ["derive"], optional = true }
serde_with = { version = "1.8", optional = true }
serde_yaml = { version = "0.8.23", optional = true }
log = "0.4.14"
colored = "2.0.0"
zmq = { package = "zmq2", version = "0.5.0" }

[features]
default = ["serde"]
all = ["serde"]
serde = [
    "serde_crate", "serde_with", "serde_yaml",
    "amplify/serde", "internet2/serde", "microservices/serde",
]
